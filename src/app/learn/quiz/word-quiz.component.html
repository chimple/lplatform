<div class="row">
  <div class="col-sm-2 col-xs-12"></div>
  <div class="col-sm-8 col-xs-12" style="text-align: center">
    <div style="background-color: #5A95CB ; height: auto; width: auto; border-radius: 25px 25px 0px 0px; padding: 30px 0px;">
      <!--<div>-->
      <!--{{answer}}-->
      <!--</div>-->
      <img src="{{(word$ | async)?.image}}" class="word-quiz-img"
           style="width: 256px; height: 256px; border-radius: 25px; background-color: white">
      <app-play-quiz *ngIf="(word$ | async)?.pronunciation" [filedata]="{'source': (word$ | async)?.pronunciation}">
      </app-play-quiz>
    </div>
  </div>
  <div class="col-sm-2 col-xs-12"></div>
</div>
<div class="row">
  <div class="col-sm-2 col-xs-12"></div>
  <div class="col-sm-8 col-xs-12">
    <div style="background-color: #5A95CB ; height: auto; width: auto; border-radius: 0px 0px 25px 25px; padding: 30px;">
      <div>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[0])"
                id="wordQuizOptionButton1">
          {{choices[0]}}
        </button>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[1])"
                id="wordQuizOptionButton2">
          {{choices[1]}}
        </button>
      </div>
      <div>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[2])"
                id="wordQuizOptionButton3">
          {{choices[2]}}
        </button>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[3])"
                id="wordQuizOptionButton4">
          {{choices[3]}}
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-2 col-xs-12"></div>
</div>
