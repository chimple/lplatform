
<div style="background-color: #5A95CB ; height: auto; width: auto; border-radius: 25px; padding: 30px;">

  <div class="row">

    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <!--<div>-->
      <!--{{answer}}-->
      <!--</div>-->
      <img src="{{(word$ | async)?.image}}" alt=" Fruit Image"
           style="width: 256px; height: 256px; border-radius: 25px; background-color: white">
      <app-play *ngIf="(word$ | async)?.pronunciation" [filedata]="{'source': (word$ | async)?.pronunciation}"></app-play>
    </div>
    <div class="col-xs-4"></div>
  </div>

  <div class="row">
    <div class="col-xs-2"></div>
    <div class="col-xs-8">


      <div >
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[0])"
                id="wordQuizOptionButton1"
        >
          {{choices[0]}}
        </button>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[1])"
                id="wordQuizOptionButton2">
          {{choices[1]}}
        </button>
      </div>
      <div>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[2])"
                id="wordQuizOptionButton3">
          {{choices[2]}}
        </button>
        <button [@AnimatedStyle] class="btn btn-default" type="button" (click)="checkAnswer(choices[3])"
                id="wordQuizOptionButton4">
          {{choices[3]}}
        </button>
      </div>


    </div>

    <div class="col-xs-2"></div>


  </div>




</div>
