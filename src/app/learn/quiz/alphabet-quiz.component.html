<div>
  <div>
    {{answer}}
  </div>
  <app-play *ngIf="(alphabet$ | async)?.sound" [filedata]="{'source': (alphabet$ | async)?.sound}"></app-play>
  <div>
    <button class="btn btn-default" type="button" (click)="checkAnswer(choices[0])">
      {{choices[0]}}
    </button>
    <button class="btn btn-default" type="button" (click)="checkAnswer(choices[1])">
      {{choices[1]}}
    </button>
  </div>
  <div>
    <button class="btn btn-default" type="button" (click)="checkAnswer(choices[2])">
      {{choices[2]}}
    </button>
    <button class="btn btn-default" type="button" (click)="checkAnswer(choices[3])">
      {{choices[3]}}
    </button>
  </div>
</div>
