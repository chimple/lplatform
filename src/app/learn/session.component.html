<div class="panel panel-default">
  <div class="panel-heading row">
    <div class="col-sm-10 col-xs-12 progress-bar-container">
      <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width.%]="completed">
              <span class="sr-only">40% Complete (success)</span>
          </div>
      </div>
    </div>
    <div class="col-sm-2 col-xs-12 next-button-container">
      <button type="button" class="btn btn-default" (click)="loadComponent()" id="progressButton" >
      <span class="glyphicon glyphicon-play"  style="color:#1513ff"></span></button>
    </div>
  </div>
  <div class="panel-body">
    <ng-template board></ng-template>
  </div>
</div>
