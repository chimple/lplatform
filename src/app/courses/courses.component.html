
<div class="col-xs-12 col-sm-6 col-lg-3 " *ngFor="let course of courses">
	<div class="list_of_courses" [routerLink]="['lesson',course.$key]">
		<a>
			<img class="img-responsive" [src]="course.image" />
		</a>
		<div class="course_details">
			<div class="clearfix">
		    <span class="author pull-right">
		        by 
		    	<a title="{{course.creator}}">{{course.creator}}</a>
		    </span>
		    <a class="category" title="{{course.lang}}">{{course.lang}}</a>
		</div>
		<h3>{{course.name}}</h3>
		<div class="learners_count">
			<span class="glyphicon glyphicon-user" title="{{course.learners}} are learning this course"></span> &nbsp; {{course.learners}}
		</div>
		</div>
	</div>
</div>
