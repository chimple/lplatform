<div class="row login_form_row">
  <div class="col-sm-3 col-md-4 col-xs-12"></div>
  <div class="col-sm-6 col-md-4 col-xs-12 login_form">
    <h4><span class="glyphicon glyphicon-user"></span> Login</h4>
    <form autocomplete="off" novalidate class="login-form" [formGroup]="form">
      <div class="form-group">
          <button class="btn btn-md btn-danger" (click)="loginUsingGoogle('google')">Login With Google</button>
          <br/>
          <!--<button class="btn btn-md btn-primary disabled" (click)="loginUsingFacebook('facebook')">Login With Facebook</button>-->
      </div>
    </form>
  </div>
  <div class="col-sm-3 col-md-4 col-xs-12"></div>
</div>
