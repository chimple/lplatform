<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-style table-responsive">
      <tr>
        <th>Phonetics</th>
        <th>Written</th>
        <th>Pronunciation</th>
      </tr>
      <tr *ngFor="let phonetic of phonetics$ | async">
        <td>{{phonetic.alphabet}}</td>
        <td>{{phonetic.writing}}</td>
        <td>{{phonetic.pronunciation}}</td>
        <td>
          <app-upload-form></app-upload-form>
          <app-record-audio></app-record-audio>
        </td>
      </tr>

    </table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm">
      <div class="col-xs-2">
        <label>Phonetics</label>
        <input type="text" placeholder="Alphabet" class="form-control">
      </div>
      <div class="col-xs-2">
        <label>Written</label>
        <input type="text" placeholder="Alphabet" class="form-control">
      </div>

      <div class="col-xs-4" >
        <label>Pronunciation</label><br>
        <button class="btn btn-default" style="border-radius:20px 0px 0px 20px  ">
          Upload <span class="glyphicon glyphicon-upload" style="color: green"></span>
        </button>
        <button class="btn btn-default">
          Record <span class="glyphicon glyphicon-record" style="color: red"></span>
        </button>
        <button class="btn btn-default" style="border-radius:0px 20px 20px 0px ;cursor:pointer;color:deepskyblue ">
          <span class="glyphicon glyphicon-play"></span></button>
      </div>
      <div class="col-xs-2">
        <label></label><br>
        <button class="btn btn-success" type="submit">Add</button>
      </div>

    </form>
  </div>
</div>
