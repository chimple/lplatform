<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-style table-responsive">
      <tr>
        <th><span class="glyphicon glyphicon-flash" style="color: #ff36ed"></span></th>
        <th>Alphabet </th>
        <th>Sound <span class="glyphicon glyphicon-volume-up" style="color: #ff36ed"></span></th>
        <th>Pronunciation <span class="glyphicon glyphicon-volume-down" style="color: #ff36ed"></span></th>
      </tr>
      <tbody [dragula]='"alphabet-drag"' >
      <tr *ngFor="let alphabet of alphabets$ | async ; let i = index ">
        <td>
          <span *ngIf="editAlpha!== i "
                (click)="editAlph(i)"
                class="glyphicon glyphicon-pencil" style="color: green; cursor: pointer"></span>
          <button class="btn btn-default" type="submit" (click)="editAlphRow(alphabet.value)"
                  *ngIf="editAlpha===i" style="border-radius: 50%">
            <span class="glyphicon glyphicon-save"
                  style="color: green; cursor: pointer"> </span>

          </button>
        </td>
        <td class="col-xs-1">
          <p *ngIf="editAlpha!==i">{{alphabet.alphabet}}</p>
          <input type="text" name="alphabet"
                 *ngIf="editAlpha===i" value="{{alphabet.alphabet}}"
                 class="form-control" #alphabet/>

          <!--{{alphabet.alphabet}}-->
        </td>
        <td>
            <app-upload-form [filedata]="{'objectname':alphabet.alphabet,

            'componentname':'alphabet','courseId':alphabet$Key,'uploadFor':'sound'}" >
            </app-upload-form>
            <app-record-audio [filedata]="{'objectname':alphabet.alphabet,
              'componentname':'alphabet','courseId':alphabet$Key,'uploadFor':'sound'}" >
            </app-record-audio>


            <button class="btn btn-default"
                    onclick="document.getElementById('alpha-sounds').play()"

                    style="border-radius:0px 20px 20px 0px ;cursor:pointer;color:deepskyblue ">
             <span
              class="glyphicon glyphicon-play" ></span>
            </button>
          <audio controls="controls" id="alpha-sounds" hidden >
            <source src="{{alphabet.sound}}" type="audio/mp3">
          </audio>
            <!--{{alphabet.sound}}-->
        </td>
        

<!--<td>-->
            <!--<audio controls="controls">-->
            <!--<source src="{{alphabet.sound}}" type="audio/mp3">-->
          <!--</audio>-->
<!--</td>-->

        <td>
          <!--<label>Sound</label><br>-->
          <app-upload-form [filedata]="{'objectname':alphabet.alphabet,
          'componentname':'alphabet','courseId':alphabet$Key,'uploadFor':'pronunciation'}">

          </app-upload-form>
          <!--<button class="btn btn-default" style="border-radius:20px 0px 0px 20px  ">-->
          <!--Upload <span class="glyphicon glyphicon-upload" style="color: green"></span>-->
          <!--</button>-->
          <button class="btn btn-default">Record <span class="glyphicon glyphicon-record" style="color: red"></span>
          </button>
          <button class="btn btn-default" style="border-radius:0px 20px 20px 0px ;cursor:pointer;color:deepskyblue "><span
            class="glyphicon glyphicon-play"></span></button>
          {{alphabet.pronunciation}}</td>
      </tr>
      </tbody>

    </table>
    <div class="col-xs-3"></div>
  </div>
</div>
