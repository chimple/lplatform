<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Teach</th>
    <th>Focus</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lesson of lessons$ | async">
    <td>{{lesson.name}}</td>
    <td>{{lesson.teach}}</td>
    <td>
      <button class="btn btn-info"><span class="glyphicon glyphicon-hand-right blue"></span></button>
    </td>
  </tr>
  </tbody>
</table>
<br/>

<div>
  <form [formGroup]="lessonform" (ngSubmit)="submitLesson(lessonform.value)">
    <table class="tabletable-bordered">
      <tbody>
      <tr>
        <td>
          <label>Lesson Name:</label>
          <!-- Rather than set an ngModel, we use the formControl directive to sync our input to the complexForm object. Notice that we are also setting the attribute we wish the corresponding input to sync with. We no longer need the name attribute, but can optionally add it. -->
          <input class="form-control" type="text" placeholder="John" formControlName="lessonName">
        </td>

        <td>
          <label>Teach: </label>
          <select class="form-control" formControlName="teachSelect">
            <option value="">--Select--</option>
            <option value="alphabets">Alphabets</option>
            <option value="words">Words</option>
          </select>
        </td>
      </tr>

    </table>

  </form>
</div>


<br/>
<button type="submit" class="btn btn-primary">Save</button>
<button type="button" class="btn btn-primary" (click)="addLesson()">Add</button>
